{{ define "main" }}

<section>
    <div class="container text-center">
        <br>
        <h2>{{ .Description }}</h2>
        <p class="p-30">{{ .Content | markdownify }}</p>

        {{ $image := resources.GetMatch .Params.qr }}
        {{ partial "image.html" (dict "Image" $image "Alt" "Konto QR" "Class" "img-fluid") }}

    </div>
</section>

{{ end }}
