<!DOCTYPE html>
<html lang="de-ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pfila 23</title>
    <style>
        @font-face {
            font-family: 'Century Gothic';
            src: url('/ufonts.com_century-gothic.ttf');
        }

        img {
            max-width: calc(100% - 2em);
            margin: 1em;
            max-height: 60vh;
        }

        div {
            font-family: 'Century Gothic';
            text-align: center;
        }

        p {
            color: #cc5b2b;
            font-size: 3rem;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div>
        <img src="/images/logo/Pfila_2023_Logo.png" alt="logo">
        <p id="countdown"></p>
    </div>

    <script>
        var countDownDate = new Date("May 27, 2023 10:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));

            // Display the result in the element with id="demo"
            document.getElementById("countdown").innerHTML = "Nur noch " + days + " Tage bis zum Pfila 2023";

            // If the count down is finished, write some text
            if (distance < 0) { clearInterval(x); document.getElementById("demo").innerHTML = "EXPIRED"; }
        }, 1000); </script>
</body>



</html>
