{{ define "main" }}

<section>
    <div class="container text-center">
        <br>
        <h2>{{ .Description }}</h2>
        <br>
        {{ range where .Site.RegularPages "Section" "registration" }}
        {{ if .Params.active }}
        {{ if not .Params.hidden }}
        <a href="{{ .Permalink | relURL }}">
            <button class="btn btn-primary">{{ .Title }}</button>
        </a>
        {{ end }}
        {{ end }}
        {{ end }}
        <br>
        <br>
        <br>
    </div>
</section>

{{ end }}
